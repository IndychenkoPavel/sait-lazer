<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных</h1>

                <div class="form__item">
                    <label for="formName" class="form__label">Ваше имя</label>
                    <input type="text" id="formName" name="name" class="form__input _req">
                </div>

                <div class="form__item">
                    <label for="online_phone" class="form__label"> Ваш телефон</label>
                    <input class="form__input _req _tel" id="online_phone" name="phone" type="tel" maxlength="20"
                    autofocus="autofocus" required="required"
                    value="+38(___)___-__-__" placeholder="+38(___)___-__-__">
                </div>
                   
                <div class="form__item">
                    <label for="formMassage" class="form__label">Ваш комментарий</label>
                    <textarea class="form__input" name="message" id="form__message"></textarea>
                </div>

                <div class="form__item">
                    <div class="checkbox">
                        <input checked id="agreement_input" type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="agreement_input" id="formAdreement" class="checkbox__label"><span>Даю согласие</span></label>
                    </div>                         
                </div>
                <button type="submit" class="form__button">Отправить</button>
                                      
            </form>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
